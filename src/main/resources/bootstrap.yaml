spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: true
      paths: /mnt/secrets/nfdiv
      aliases:
        nfdiv.ccd-submission-s2s-auth-secret: AUTH_PROVIDER_CCDSUBMISSION_CLIENT_KEY
        nfdiv.div-doc-s2s-auth-secret: AUTH_PROVIDER_DOCUMENTGENERATOR_CLIENT_KEY
        nfdiv.frontend-secret: SERVICE_AUTH_SECRET
        nfdiv.idam-secret: IDAM_CLIENT_SECRET
        nfdiv.idam-citizen-username: IDAM_CITIZEN_USERNAME
        nfdiv.idam-citizen-password: IDAM_CITIZEN_PASSWORD
        nfdiv.idam-caseworker-username: IDAM_CASEWORKER_USERNAME
        nfdiv.idam-caseworker-password: IDAM_CASEWORKER_PASSWORD
        nfdiv.cos-postgresql-password: DIV_SCHEDULER_DB_PASSWORD
        nfdiv.uk-gov-notify-api-key: UK_GOV_NOTIFY_API_KEY
